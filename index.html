<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheets -->
    <link rel="stylesheet" href="style/general&nav.css">
    <link rel="stylesheet" href="style/entries.css">
    <link rel="stylesheet" href="style/results.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Weather information</title>
</head>
<body>
    <!-- ------------- nav bar section ------------- -->
    <nav>
        <div class="flex right container" id="nav-lang">
            <h4 class="r-margin" id="nl-lang">NL</h4>
            <h4 id="en-lang">EN</h4>
        </div>
        <div class="container header flex spc-btw" id="nav-header">
                <div class="flex">
                    <img src="./imgs/postnl-logo.png" alt="PostNl Logo">
                    <h4 style="color: var(--dark-blue);">Weather information</h4>
                </div>
                <div class="flex">
                    <img src="./imgs/profile-pic.png" alt="User profile picture">
                    <h4>Obada ELSharbatly</h4>
                </div>
        </div>
    </nav>

    <!-- ------------- User choices section ------------- -->
    <Section class="container">
            <!-- location -->
        <div class="user-entry">
            <label for="select-location"> What is your location ?</label><br>
            <input type="text" placeholder="Type City / Country" name="select-location" id="select-location" required>
            <i class="bi bi-geo-alt-fill" id="location-icon" title="Set the current location"></i>
        </div>
        
        <div class="flex spc-btw">
            <!-- date -->
            <div class="user-entry">
                <label for="select-date"> Select date</label><br>
                <input type="date" placeholder="Type City / Country" name="select-date" id="select-date">
            </div>
            <!-- Time -->
            <div class="user-entry">
                <label for="select-time"> Select time slot</label><br>
                <select name="time" id="select-time">
                    <option value="" disabled selected>Select time slot</option>
                    <option value="0">00:00</option>
                    <option value="1">01:00</option>
                    <option value="2">02:00</option>
                    <option value="3">03:00</option>
                    <option value="4">04:00</option>
                    <option value="5">05:00</option>
                    <option value="6">06:00</option>
                    <option value="7">07:00</option>
                    <option value="8">08:00</option>
                    <option value="9">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                </select>
            </div>
        </div>
        <div class="flex">
            <div class="btn t-margin" id="search-btn">search</div>
            <div class="btn t-margin" id="clear-btn">clear fields</div>
        </div>
    </Section>

    <!-- ------------- result section ------------- -->
    <section class="container hide" id="result-section">
        <!-- General information -->
        <div class="flex">
            <div>
                <h2 id="city-name">City / Country name</h2>
                <br>
                <h4 id="weather-con">weather condition</h4>
                <br>
                <h4 id="date">Monday >> 17:00:00 </h4>
                <br>
                <h4 id="clock">00:05:25</h4>
            </div>
        
            <div>
                <img src="./imgs/209-2092042_partly-cloudy-clipart-clip-art-transparent-png-partly.png" alt="" id="condition-logo">
            </div>
            <div class="flex" id="temperature">
                <p id="temp-deg">23 </p>
                <p id="temp-type">C</p>
            </div>
        </div>
    </section>
        <!-- more details -->
        <div>

        </div>
    

<script type="module" src="./script/main.js"></script>
</body>
</html>
